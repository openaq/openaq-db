services:
  db:
    build:
      context: .
      args:
        - ADD_MOCK_DATA=${ADD_MOCK_DATA}
      dockerfile: Dockerfile
    ports:
      - "5777:5432"
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      openaq_net:
        ipv4_address: 174.25.0.11

networks:
  openaq_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 174.25.0.0/25
          gateway: 174.25.0.1
